<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</head>
<body>

    <!-- As a linkkkk -->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">SiFi.com</a>
    </nav>
    
    
    <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Editable table</h3>
        <div class="card-body" >
            <form action="auth" method="post">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="name" name = "name">
                    
                </div>
                <div class="form-group">
                    <label for="ip">IP Address</label>
                    <input type="text" class="form-control" id="ip" placeholder="IP Address" name = "ip">
                </div>
                
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" placeholder="ID" name = "id">
                </div>

                <div class="form-group">
                    <label for="register">Register</label>
                    <input type="text" class="form-control" id="register" placeholder="Register" name = "register">
                </div>

                <div class="input-group mb-3">
                    
                    <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Data Type</label>
                    </div>
                    <select class="custom-select" name = "datatype">
                    <option selected>Choose...</option>
                    <option value="float">Float</option>
                    <option value="uint">Uint</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    
                    <div class="input-group-prepnd">
                    <label class="input-group-text" for="inputGroupSelect01">Read Type</label>
                    </div>
                    <select class="custom-select" name = "readtype">
                    <option selected>Choose...</option>
                    <option value="holding">Holding Register(4xxxx)</option>
                    <option value="input">Input Register(3xxxx)</option>
                    </select>
                </div>
                        
                
                <div class="input-group mb-3">
                    
                    <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Precision</label>
                    </div>
                    <select class="custom-select" name = "precision">
                    <option selected>Choose...</option>
                    <option value="None">None</option>
                    <option value="x0.1">x0.1</option>
                    <option value="x0.01">x0.01</option>
                    <option value="x0.001">x0.001</option>
                    <option value="x0.0001">x0.0001</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    
                    <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Topic</label>
                    </div>
                    <select class="custom-select" name = "topic">
                    <option selected>Choose...</option>
                    <option value="topic1">topic1</option>
                    <option value="topic2">topic2</option>
                    <option value="topic3">topic3</option>
                    <option value="topic4">topic4</option>
                    <option value="topic5">topic5</option>
                    </select>
                </div>

                <div class="col text-center"> 
                    <button type="submit" class="btn btn-primary btn-lg">Add</button> 
                </div>

            </form>
                    
        </div>

    </div>

        
        

    
    <!-- Editable table -->
    



</body>
</html>
